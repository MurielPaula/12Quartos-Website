<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleHotel.css">
    <link rel="shortcut icon" href="Imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>12QUARTOS</title>
    <script src="./HotelJS.js"></script>
</head>
<body>
    <header>
        <h2 class="logo"><a id="logo-link" href="#">12Quartos</a></h2>
        <nav class="navigation">
            <a href="#">Promoções</a>
            <a href="quemsomos.html">Quem somos</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <form id="hospedagemForm">
                <h1>Seu hotel</h1>
                <br>
    
                <!-- Select para a cidade -->
                <div class="destino">
                    <select name="Cidades" id="destino">
                        <option value="disabled selected">Destino</option>
                        <option value="SaoPaulo">São Paulo</option>
                        <option value="Campinas">Campinas</option>
                        <option value="Guaruja">Guarujá</option>
                        <option value="RibeiraoPreto">Ribeirão Preto</option>
                    </select>
                </div>
    
                <!-- Aba das etadias -->
                <div class="estadia">
                    <div class="ida">
                        <label for="checkin"> Ida: </label>
                        <input type="date" id="checkin" name="checkin">
                    </div>
                    <div class="volta">
                        Volta: <input type="date" id="calendarioVolta" name="calendarioVolta">
                    </div>
                </div>
    
                <!-- Hotel para a hospedagem -->
                <div class="hospedagem">
                    <select name="Hospedagem" id="hospedagem">
                        <option value="disabled selected">Hospedagem</option>
                        <option value="SaoPaulo">Hotel California</option>
                    </select>
                </div>
                <br>
                <div class="botao">
                    <button class="btn" id="btnAvancar" onclick="verificarForm()">Avançar</button>
                </div>
                <br>
            </form>
        </div>
    </main>
    <br>

    <footer>
        <div class="rodape">
            
            <!-- Sessão de links -->
            <div class="section">
                <h1 class="TextoSessao">Sessão</h1>
                <nav class="sessao">
                    <a>Início</a>
                    <a href="#">Promoções</a>
                    <a href="quemsomos.html">Quem somos</a>
                    <a href="#">Contato</a>
                </nav>
            </div>
        </div>
        <hr>
        <!-- Creditos -->
        <div class="creditos">
            Muriel, Kaynan, Carlos Eduardo, Cauã, Rafael. 2024
        </div>
    </footer>
</body>
</html>
